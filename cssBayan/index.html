<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Accordion
    </title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">CSS Bayan</h1>
            <div class="accordion">
                <div class="content">
                    <h2 class="content__title">HTML</h2>
                    <div class="content__item">
                        <p class="content__text">HTML code</p>
                        <img class="content__img" src="img/html.gif" width="300" height="300" alt="html" tabindex="1">
                    </div>
                </div>
            </div>
            <div class="accordion">
                <div class="content">
                    <h2 class="content__title">CSS</h2>
                    <div class="content__item">
                        <p class="content__text">HTML + CSS </p>
                        <img class="content__img" src="img/CSS.gif" width="300" height="300" alt="css" tabindex="2">
                    </div>
                </div>
            </div>
            <div class="accordion">
                <div class="content">
                    <h2 class="content__title">JS</h2>
                    <div class="content__item">
                        <p class="content__text">HTML + CSS + JS</p>
                        <img class="content__img" src="img/Dev.gif" width="300" height="300" alt="js" tabindex="3">
                    </div>
                </div>
            </div>
            <div class="accordion">
                <div class="content">
                    <h2 class="content__title">DevOps</h2>
                    <div class="content__item">
                        <p class="content__text"> Production</p>
                        <img class="content__img" src="img/Devops.gif" width="300" height="300" alt="prod" tabindex="4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
